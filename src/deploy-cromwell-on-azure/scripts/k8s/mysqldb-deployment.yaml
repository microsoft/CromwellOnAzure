apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: mysqldb
  name: mysqldb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysqldb
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: mysqldb
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: cromwell_db
            - name: MYSQL_ROOT_PASSWORD
              value: cromwell
          image: mysql:latest
          name: mysqldb
          stdin: true
          tty: true
          ports:
            - containerPort: 3306
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysqldb-data-claim
      restartPolicy: Always
      volumes:
        - name: mysqldb-data-claim
          persistentVolumeClaim:
            claimName: mysqldb-data-claim
status: {}
