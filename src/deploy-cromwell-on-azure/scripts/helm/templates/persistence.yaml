apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: cromwell-tmp-claim
  name: cromwell-tmp-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.cromwellTmpSize }}
status: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: mysqldb-data-claim
  name: mysqldb-data-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.mysqlSize }}
status: {}
---
{{- $rg  := .Values.config.resourceGroup -}}
{{- $namespace := .Values.config.coaNamespace -}}
{{- $storageAccount  := .Values.persistence.storageAccount -}}
{{- $size  := .Values.persistence.blobPvcSize -}}
{{- range .Values.defaultContainers }}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: blob-{{ . }}
provisioner: blob.csi.azure.com
reclaimPolicy: Retain
volumeBindingMode: Immediate
parameters:
  resourceGroup: {{ $rg }}
  storageAccount: {{ $storageAccount }}
  containerName: {{ . }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ . }}-claim1
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ $size }}
  storageClassName: blob-{{ . }}
---
{{- end }}
{{- range .Values.externalContainers }}
apiVersion: v1
data:
  azurestorageaccountname: {{.accountName | b64enc}}
  azurestorageaccountkey: {{.accountKey | b64enc}}
kind: Secret
metadata:
  name: sa-secret-{{ .accountName }}-{{.containerName}}
type: Opaque
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: blob-{{ .accountName }}-{{.containerName}}
provisioner: blob.csi.azure.com
reclaimPolicy: Retain
volumeBindingMode: Immediate
parameters:
  resourceGroup: {{ .resourceGroup }}
  storageAccount: {{ .accountName }}
  containerName: {{ .containerName }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .accountName }}-{{ .containerName }}-claim1
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ $size }}
  storageClassName: blob-{{ .accountName }}-{{.containerName}}
---
{{- end }}
{{- range .Values.externalSasContainers }}
apiVersion: v1
data:
  azurestorageaccountname: {{.accountName | b64enc}}
  azurestorageaccountsastoken: {{.sasToken | b64enc}}
kind: Secret
metadata:
  name: sa-secret-{{ .accountName }}-{{ .containerName }}
type: Opaque
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-blob-{{ .accountName }}-{{ .containerName }}
spec:
  capacity:
    storage: {{ $size }}
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: blob.csi.azure.com
    readOnly: false
    volumeHandle: {{ uuidv4 }}
    volumeAttributes:
      containerName: {{ .containerName }}
    nodeStageSecretRef:
      name: sa-secret-{{ .accountName }}-{{.containerName}}
      namespace: {{ $namespace }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .accountName }}-{{ .containerName }}-claim1
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ $size }}
  volumeName: pv-blob-{{ .accountName }}-{{ .containerName }}
  storageClassName: ""
{{- end }}